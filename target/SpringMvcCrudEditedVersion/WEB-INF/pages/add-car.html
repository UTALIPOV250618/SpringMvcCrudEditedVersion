<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add new Car</title>
</head>
<body>
<h4>Please add new car</h4>
<form action="#" th:action="@{/cars/save-car}" method="post" th:object="${car}">
    <label for="carModel">CarModel</label>
    <input type="text" id="carModel" th:field="*{carModel}">
    <br>
    <br>
    <label for="dateOfProduct">DateOfProduct</label>
    <input type="text" id="dateOfProduct" th:field="*{dateOfProduct}">
    <br>
    <input type="submit" value="Save cars">

</form>
</body>
</html>
