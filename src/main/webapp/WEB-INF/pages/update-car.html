<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update car</title>
</head>
<body>
<h4>Updating car</h4>
<form action="#" th:action="@{/cars/edit-car/{carId}(carId=${car.carId})}"
      th:object="${car}" method="post">
    <input type="text" th:field="*{carModel}">
    <br>
    <input type="text" th:field="*{dateOfProduct}">
    <br>
    <input type="submit" value="Update car">
</form>
</body>
</html>
